apiVersion: v1
kind: Template
labels:
  template: adviser-imagestream
  thoth: 0.1.0
metadata:
  name: adviser-imagestream
  annotations:
    description: >
      This is Thoth Adviser ImageStream, this template is meant to be used by Jenkins, but could also
      be used by humans
    openshift.io/display-name: Thoth Adviser ImageStream
    version: 0.2.0
    tags: poc,thoth,ai-stacks,adviser
    template.openshift.io/documentation-url: https://github.com/Thoth-Station
    template.openshift.io/long-description: >
      This is Thoth Adviser ImageStream, this template is meant to be used by Jenkins, but could also
      be used by humans...
    template.openshift.io/provider-display-name: Red Hat, Inc.

objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: thoth-core
      name: adviser
    spec:
      name: latest
      lookupPolicy:
        local: true
